bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">UNIP-EDS-Matemática e Estatística </a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Publicado com RStudio e Bookdown bookdown</a></li>
    edit: https://github.com/USERNAME/REPO/edit/BRANCH/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  papersize: a4
  linestretch: 1.5
  fontsize: 12pt
  links-as-notes: true
bookdown::epub_book: 
  papersize: a4
  linestretch: 1.5
  fontsize: 12pt
  links-as-notes: true

